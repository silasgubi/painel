<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quarto</title>
  <style>
    body {
      margin: 0; 
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
    }
    .outer {
      border: 2px solid #444;
      max-width: 700px;
      width: 100%;
      margin: 10px;
      padding: 10px;
      box-sizing: border-box;
      background: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      margin-bottom: 5px;
      border-bottom: 1px dashed #333;
      padding-bottom: 5px;
    }
    header .title {
      opacity: 0.9;
      font-weight: bold;
      font-size: 1em;
    }
    header .dateinfo {
      opacity: 0.9;
    }
    .section {
      border: 1px solid #333;
      padding: 10px;
      margin-top: 10px;
    }
    .section h3 {
      margin: 0 0 10px;
      text-transform: uppercase;
      font-size: 1em;
      letter-spacing: 1px;
      border-bottom: 1px dashed #444;
      padding-bottom: 5px;
      opacity: 0.8;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn {
      background: #222;
      border: 1px solid #444;
      border-radius: 5px;
      width: 60px;
      height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }
    .btn:hover {
      background: #333;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .btn img {
      width: 30px;
      height: 30px;
      margin-bottom: 2px;
      filter: invert(100%) brightness(150%);
    }
    .btn span {
      font-size: 0.75em; 
      color: #ccc; 
      font-weight: bold;
      margin-top: -3px;
    }
    .info {
      background: #222;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .info p {
      margin: 5px 0;
    }
  </style>
  <script>
    function chamarIFTTT(url) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.send();
    }
    function atualizarDataHora() {
      var now = new Date();
      var options = { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.querySelector('.dateinfo').innerText = now.toLocaleDateString('pt-BR', options);
    }
    setInterval(atualizarDataHora, 60000);
    window.onload = atualizarDataHora;
  </script>
</head>
<body>
<div class="outer">
  <header>
    <div class="title">Quarto</div>
    <div class="dateinfo">Mon. 14/04/2025, 16:47</div>
  </header>

  <!-- SEÇÃO LUZES -->

        <img src="assets/icones/luz_on.svg" alt="Luz On">
        <span>Quarto</span>
