<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quarto</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      padding: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      padding: 5px 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
    }
    h3 {
      border-top: 1px solid #222;
      padding-top: 10px;
      opacity: 0.7;
      text-transform: uppercase;
      font-size: 1em;
      letter-spacing: 1px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn {
      background: #111;
      border: none;
      border-radius: 5px;
      width: 60px;
      height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }
    .btn:hover {
      background: #222;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .btn img {
      width: 30px;
      height: 30px;
      margin-bottom: 3px;
    }
    .btn span {
      font-size: 0.6em;
      opacity: 0.8;
    }
    .info {
      background: #111;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
  <script>
    function chamarIFTTT(url) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.send();
    }
  </script>
</head>
<body>
<header>
    <div style="opacity:0.7;">Quarto</div>
    <div style="opacity:0.7;">Thu. 10/04/2025, 19:28</div>
</header>
<div class="container">

</div>
<script>
function atualizarDataHora() {
    var now = new Date();
    var options = { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' };
    document.querySelector('header div:nth-child(2)').innerText = now.toLocaleDateString('pt-BR', options);
}
atualizarDataHora();
setInterval(atualizarDataHora, 60000);
function chamarIFTTT(url) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.send();
}
</script>
</body>
</html>
