<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quarto</title>
  <!-- Ícones minimalistas via FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      padding: 5px 0;
    }
    header .title {
      opacity: 0.7;
    }
    header .datetime {
      opacity: 0.8;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
    }
    .section {
      border-top: 1px solid #222;
      padding-top: 10px;
    }
    .section h3 {
      font-size: 1em;
      margin: 5px 0 10px;
      text-transform: uppercase;
      opacity: 0.7;
      letter-spacing: 1px;
    }
    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #111;
      border: none;
      color: #fff;
      padding: 15px;
      font-size: 1.5em;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s;
    }
    button:hover {
      background: #222;
    }
    button:active {
      transform: scale(0.95);
    }
    .info-card {
      background: #111;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9em;
    }
    .info-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Quarto</div>
    <div class="datetime" id="datetime">Thursday, 10/04/2025 03:54</div>
  </header>
  <div class="container">

        <!-- Luz da Cama -->

        </button>
        <button onclick="chamarIFTTT('https://maker.ifttt.com/trigger/desligar_luz_cama/with/key/dyC3gXsJqHMp5uYOPt-s2W')">

    <!-- Seção de Sistema -->

</p>

        <p id="infoFeriado">Sem feriado</p>
      </div>
    </div>
  </div>

  <script>
    function chamarIFTTT(url) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.send();
    }
    function atualizarDataHora() {
      var now = new Date();
      var options = { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById('datetime').innerText = now.toLocaleDateString('pt-BR', options);
    }
    atualizarDataHora();
    setInterval(atualizarDataHora, 60000);
  </script>
</body>
</html>
